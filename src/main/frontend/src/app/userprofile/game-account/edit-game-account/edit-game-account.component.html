<form #addGameAccountForm="ngForm" class="editForm" novalidate>
  <div class="tab-pane fade in active">
    <h4 class="head text-center">{{title}}</h4>
    <br/>
    <div class="row">
      Current Game: {{data.account.gameName}}<br>
      Current IGN: {{data.account.ign}}
    </div>
    <div class='row'>
      <div class='col-xs-offset-1 col-xs-10 col-sm-offset-2 col-sm-8'>
        <div class="row">
          <div class='col-xs-12 col-sm-6'>
            <div class="form-group">
              <label class="control-label" for="ign">What is your ign?</label>
              <input class="form-control input-md" #complaint="ngModel" [(ngModel)]="ign" required id="ign" name="ign" type="text" placeholder="In game name">
            </div>
          </div>
        </div>
        <div class="row">
          <button class="btn-primary" type="button">Delete Account</button>
        </div>
      </div>
    </div>
  </div>
  <div>
    <button [disabled]="!addGameAccountForm.valid"  (click)=save() class="btn-primary" type="button">Update</button>
    <button routerLink="../" class="btn-primary" type="button">Cancel</button>
  </div>
</form>
