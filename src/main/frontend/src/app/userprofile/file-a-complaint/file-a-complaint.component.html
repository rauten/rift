<form #fileAComplaintForm="ngForm" class="editForm" novalidate>
  <div class="tab-pane fade in active">
    <h4 class="head text-center">{{title}}</h4>
    <br/>
    <div class='row'>
      <div class='col-xs-offset-1 col-xs-10 col-sm-offset-2 col-sm-8'>
        <div class="row">
          <div class='col-xs-12 col-sm-6'>
            <div class="form-group">
              <label class="control-label" for="complaint">Leave a complaint</label>
              <input class="form-control input-md" #complaint="ngModel" [(ngModel)]="complaintContent" required id="complaint" name="complaint" type="text" placeholder="Leave a complaint">
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div>
    <button [disabled]="!fileAComplaintForm.valid"  class="btn-primary" type="button">Update</button>
    <button routerLink="../" class="btn-primary" type="button">Cancel</button>
  </div>
</form>
