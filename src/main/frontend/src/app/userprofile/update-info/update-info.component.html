<form #updateInfo="ngForm" class="editForm" novalidate>
  <div class="tab-pane fade in active">
    <h4 class="head text-center">{{title}}</h4>
    <br/>
    <div class='row'>
      <div class='col-xs-offset-1 col-xs-10 col-sm-offset-2 col-sm-8'>
        <div class="row">
          <div class='col-xs-12 col-sm-6'>
            <div class="form-group">
              <label class="control-label" for="riftTag">Update your Rift Tag</label>
              <input class="form-control input-md" #riftTag="ngModel" id="riftTag" name="riftTag" type="text" placeholder="Change your Rift Tag" [(ngModel)]="currentUser.riftTag">
            </div>
          </div>
          <div class='col-xs-12 col-sm-6'>
            <div class="form-group">
              <label class="control-label" for="firstName">Update your First Name</label>
              <input class="form-control input-md" #firstName="ngModel" id="firstName" name="firstName" type="text" placeholder="Change your first name" [(ngModel)]="currentUser.firstName">
            </div>
          </div>
        </div>
        <div class="form-group">
          <label class="control-label" for="lastName">Update your Last name</label>
          <input class="form-control input-md" #lastName="ngModel" id="lastName" name="lastName" type="text" placeholder="Change your last name" [(ngModel)]="currentUser.lastName">
        </div>
        <div class="form-group">
          <label class="control-label" for="email">Update your Email</label>
          <input class="form-control input-md" #email="ngModel" id="email" name="email" type="text" placeholder="Change your email" [(ngModel)]="currentUser.email">
        </div>
        <div class="form-group">
          <label class="control-label" for="email">Update your Bio</label>
          <input class="form-control input-md" #email="ngModel" id="bio" name="bio" type="text" placeholder="Change your bio" [(ngModel)]="currentUser.bio">
        </div>
        <div class="form-group">
          <app-file-upload name="profilePic"ngDefaultControl [showFileNameInput]="true" allowedTypes="image/*" [uploadButtonText]="'Upload File'" [(ngModel)]="profilePic"></app-file-upload>
          <img src={{profilePic}} alt="" class="profilePicPreview"/>
        </div>
        <div class="form-group">
          <app-file-upload name="coverPhoto"ngDefaultControl [showFileNameInput]="true" allowedTypes="image/*" [uploadButtonText]="'Upload File'" [(ngModel)]="coverPhoto"></app-file-upload>
          <img src={{coverPhoto}} alt="" class="profilePicPreview"/>
        </div>
        <div *ngIf="!data.currentUser.twitchAccount">
          <button (click)="verifyWithTwitch()" type="button" class="btn-primary">Verify With Twitch</button>
        </div>
        <div *ngIf="!data.currentUser.youtubeAccount">
          <button (click)="verifyWithYouTube()" type="button" class="btn-primary">Verify With YouTube</button>
        </div>
        <div class="form-group">
          <ngx-braintree
            [clientTokenURL]="'/api/braintree/clientToken'"
            [createPurchaseURL]="data.updateBraintreeUserURL"
            [chargeAmount]="0"
            [allowChoose] = "true"
            [buttonText]="'Save Payment Method'"
            (paymentStatus)="onPaymentStatus($event)">
          </ngx-braintree>
        </div>
      </div>
    </div>
  </div>
  <div>
    <button [disabled]="!updateInfo.valid" (click)="save()" class="btn-primary" type="button">Update</button>
    <button (click)="cancel()" class="btn-primary" type="button">Cancel</button>

  </div>
</form>
