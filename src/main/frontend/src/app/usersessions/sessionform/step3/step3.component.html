<form #step3Form="ngForm" class="editForm" novalidate>
  <div class="tab-pane fade in active">
    <h4 class="head text-center">{{title}}</h4>
    <br/>
    <div class='row'>
      <div class='col-xs-offset-1 col-xs-10 col-sm-offset-2 col-sm-8'>
        <div class="row">
          <div class='col-xs-12 col-sm-6'>
            <div class="form-group">
              <label class="control-label" for="sessiondate">What date</label>
              <!--<input class="form-control input-md" #sessiondate="ngModel" required id="sessiondate" name="sessiondate" type="text" placeholder="Number of slots for your session" [(ngModel)]="step3.sessionDate">-->
              <input matInput [matDatepicker]="picker" placeholder="Choose a date" #sessiondate="ngModel" required id="sessiondate" name="sessiondate" [(ngModel)]="step3.sessionDate">
              <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
              <mat-datepicker #picker></mat-datepicker>
              <div class="alert alert-danger" [hidden]="sessiondate.valid">Date is required</div>
            </div>
          </div>
          <div class='col-xs-12 col-sm-6'>
            <div class="form-group">
              <label class="control-label" for="sessiontime">What time</label>
              <input matInput type="time" placeholder="Pick a time" #sessiontime="ngModel" required id="sessiontime" name="sessiontime" [(ngModel)]="step3.sessionTimes">
              <div class="alert alert-danger" [hidden]="sessiontime.valid">Time is required</div>
            </div>
          </div>
          <div class='col-xs-12 col-sm-6'>
            <div class="form-group">
              <label class="control-label" for="sessionduration">Select a Duration</label>
              <input matInput type="number" placeholder="Select a duration" #sessionduration="ngModel" required id="sessionduration" name="sessionduration" [(ngModel)]="step3.sessionDuration">
              <div class="alert alert-danger" [hidden]="sessionduration.valid">Duration required</div>
            </div>
          </div>
        </div>
        <div class="form-group text-center">
          <button mat-button matStepperPrevious class="btn-primary" type="button" (click)="save(step3Form)">Back</button>
          <button mat-button matStepperNext type="button" [disabled]="!step3Form.valid" (click)="save(step3Form)">Next</button>
        </div>
      </div>
    </div>
  </div>
</form>
