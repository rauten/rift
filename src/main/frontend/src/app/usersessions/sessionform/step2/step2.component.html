<form #step2Form="ngForm" class="editForm" novalidate>
  <div class="tab-pane fade in active">
    <h4 class="head text-center">{{title}}</h4>
    <br/>
    <div class='row'>
      <div class='col-xs-offset-1 col-xs-10 col-sm-offset-2 col-sm-8'>
        <div class="row">
          <div class='col-xs-12 col-sm-6'>
            <div class="form-group">
              <label class="control-label" for="sessionslots">How many slots in your session</label>
              <input class="form-control input-md" #sessionslots="ngModel" required id="sessionslots" name="sessionslots" type="number" placeholder="Number of slots for your session" [(ngModel)]="step2.numSlots">
              <div class="alert alert-danger" [hidden]="sessionslots.valid">Number of slots required</div>
            </div>
          </div>
          <div class='col-xs-12 col-sm-6'>
            <div class="form-group">
              <label class="control-label" for="sessioncost">Cost per slot</label>
              <input class="form-control input-md" #sessioncost="ngModel" required id="sessioncost" name="sessioncost" type="number" placeholder="Cost per slot" [(ngModel)]="step2.sessionCost">
              <div class="alert alert-danger" [hidden]="sessioncost.valid">Cost per slot required</div>
            </div>
          </div>
        </div>
        <div class="form-group text-center">
          <button mat-button matStepperPrevious class="btn-primary" type="button" (click)="save(step2Form)">Back</button>
          <button mat-button matStepperNext type="button" [disabled]="!step2Form.valid" (click)="save(step2Form)">Next</button>
        </div>
      </div>
    </div>
  </div>
</form>
