<div class="tab-pane fade in active">
  <h3 class="head text-center">{{title}}</h3>
  <p class="narrow text-center">
    Here is a copy of the information you have entered:
  </p>
  <div class='row'>
    <div class='col-xs-offset-1 col-xs-10 col-sm-offset-3 col-sm-8 col-md-offset-4 col-md-8'>
      <div class="row">
        <div class='col-xs-3 col-sm-2'>
          <div class="form-group">
            <label class="control-label" for="sessiontitle">Session Title: </label>
          </div>
        </div>
        <div class='col-xs-9 col-sm-10'>
          {{formData.sessionTitle}}
        </div>
      </div>
      <div class="row">
        <div class='col-xs-3 col-sm-2'>
          <div class="form-group">
            <label class="control-label" for="sessionGame">Game: </label>
          </div>
        </div>
        <div class='col-xs-9 col-sm-10'>
          {{formData.sessionGame}}
        </div>
      </div>
      <div class="row">
        <div class='col-xs-3 col-sm-2'>
          <div class="form-group">
            <label class="control-label" for="sessionplatform">Platform: </label>
          </div>
        </div>
        <div class='col-xs-9 col-sm-10'>
          {{formData.sessionPlatform}}
        </div>
      </div>
      <div class="row">
        <div class='col-xs-3 col-sm-2'>
          <div class="form-group">
            <label class="control-label" for="sessionslots">Platform: </label>
          </div>
        </div>
        <div class='col-xs-9 col-sm-10'>
          {{formData.sessionSlots}}
        </div>
      </div>
      <div class="row">
        <div class='col-xs-3 col-sm-2'>
          <div class="form-group">
            <label class="control-label" for="sessioncost">Platform: </label>
          </div>
        </div>
        <div class='col-xs-9 col-sm-10'>
          {{formData.sessionCostPerSlot}}
        </div>
      </div>
      <div class="row">
        <div class='col-xs-3 col-sm-2'>
          <div class="form-group">
            <label class="control-label" for="sessiondate">Platform: </label>
          </div>
        </div>
        <div class='col-xs-9 col-sm-10'>
          {{formData.sessionDate}}
        </div>
      </div>
      <div class="row">
        <div class='col-xs-3 col-sm-2'>
          <div class="form-group">
            <label class="control-label" for="sessiontime">Platform: </label>
          </div>
        </div>
        <div class='col-xs-9 col-sm-10'>
          {{formData.sessionTimes}}
        </div>
      </div>

    </div>
  </div>
  <div class="text-center">
    <button class="btn btn-success btn-outline-rounded" [disabled]="!isFormValid" (click)="submit()"> Submit <span style="margin-left:10px;" class="glyphicon glyphicon-arrow-right"></span></button>
  </div>
</div>
