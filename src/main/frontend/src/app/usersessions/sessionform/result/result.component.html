<div class="tab-pane fade in active">
  <h3 class="head text-center">{{title}}</h3>
  <p class="narrow text-center">
    Here is a copy of the information you have entered:
  </p>
  <div class='row'>
    <div class='col-xs-offset-1 col-xs-10 col-sm-offset-3 col-sm-8 col-md-offset-4 col-md-8'>
      <div class="row">
        <div class='col-xs-3 col-sm-2'>
          <div class="form-group">
            <label class="control-label" for="title">Session Title: </label>
          </div>
        </div>
        <div class='col-xs-9 col-sm-10'>
          {{formData.title}}
        </div>
      </div>
      <div class="row">
        <div class='col-xs-3 col-sm-2'>
          <div class="form-group">
            <label class="control-label" for="game">Game: </label>
          </div>
        </div>
        <div class='col-xs-9 col-sm-10'>
          {{formData.game}}
        </div>
      </div>
      <div class="row">
        <div class='col-xs-3 col-sm-2'>
          <div class="form-group">
            <label class="control-label" for="console">Platform: </label>
          </div>
        </div>
        <div class='col-xs-9 col-sm-10'>
          {{formData.console}}
        </div>
      </div>
      <div class="row">
        <div class='col-xs-3 col-sm-2'>
          <div class="form-group">
            <label class="control-label" for="numSlots">Number of slots: </label>
          </div>
        </div>
        <div class='col-xs-9 col-sm-10'>
          {{formData.numSlots}}
        </div>
      </div>
      <div class="row">
        <div class='col-xs-3 col-sm-2'>
          <div class="form-group">
            <label class="control-label" for="sessionCost">Cost per slot: </label>
          </div>
        </div>
        <div class='col-xs-9 col-sm-10'>
          {{formData.sessionCost}}
        </div>
      </div>
      <div class="row">
        <div class='col-xs-3 col-sm-2'>
          <div class="form-group">
            <label class="control-label" for="sessiondate">Session Date: </label>
          </div>
        </div>
        <div class='col-xs-9 col-sm-10'>
          {{formData.sessionDate}}
        </div>
      </div>
      <div class="row">
        <div class='col-xs-3 col-sm-2'>
          <div class="form-group">
            <label class="control-label" for="sessiontime">Session Time: </label>
          </div>
        </div>
        <div class='col-xs-9 col-sm-10'>
          {{formData.sessionTimes}}
        </div>
      </div>
      <div class="row">
        <div class='col-xs-3 col-sm-2'>
          <div class="form-group">
            <label class="control-label" for="sessiontimeMS">Session Time in MS: </label>
          </div>
        </div>
        <div class='col-xs-9 col-sm-10'>
          {{timeMS}}
        </div>
      </div>

    </div>
  </div>
  <div class="text-center">
    <button class="btn btn-success btn-outline-rounded" (click)="submit()" routerLink="../"> Submit <span style="margin-left:10px;" class="glyphicon glyphicon-arrow-right"></span></button>
    <button class="btn btn-success btn-outline-rounded" (click)="clear()" routerLink="../"> Cancel  </button>

  </div>
</div>
