<form #step1Form="ngForm" class="editForm" novalidate>
  <div class="tab-pane fade in active">
    <h4 class="head text-center">{{title}}</h4>
    <br/>
    <div class='row'>
      <div class='col-xs-offset-1 col-xs-10 col-sm-offset-2 col-sm-8'>
        <div class="row">
          <div class='col-xs-12 col-sm-6'>
            <div class="form-group">
              <label class="control-label" for="sessiontitle">Give your session a title</label>
              <input class="form-control input-md" #sessiontitle="ngModel" required id="sessiontitle" name="sessiontitle" type="text" placeholder="Session Title" [(ngModel)]="step1.title">
              <div class="alert alert-danger" [hidden]="sessiontitle.valid">Session title is required</div>
            </div>
          </div>
          <div class='col-xs-12 col-sm-6'>
            <div class="form-group">
              <label class="control-label" for="sessiongame">What game will you be playing?</label>
              <input class="form-control input-md" #sessiongame="ngModel" required id="sessiongame" name="sessiongame" type="text" placeholder="Session Game" [(ngModel)]="step1.game">
              <div class="alert alert-danger" [hidden]="sessiongame.valid">Last Name is required</div>
            </div>
            </div>
          </div>
        </div>
        <div class="form-group">
          <label class="control-label" for="sessionplatform">What platform will you be playing on?</label>
          <input class="form-control input-md" #sessionplatform="ngModel" required id="sessionplatform" name="sessinplatform" type="text" placeholder="Session Platform" [(ngModel)]="step1.console">
          <div class="alert alert-danger" [hidden]="sessionplatform.valid">Email is required and must be valid</div>
        </div>
      </div>
    </div>
  </div>
  <div>
    <button mat-button matStepperNext [disabled]="!step1Form.valid" (click)="save(step1Form)" class="btn-primary" type="button">Next</button>
  </div>
</form>
