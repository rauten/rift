<div class="container" style="width: 80%">
  <button routerLink="create" type="button" class="btn btn-primary createASession" >
    Create a Session
  </button>
  <mat-tab-group>

    <mat-tab label="card view">

      <div *ngFor="let session of currentUser.rifterSessions">
        <app-session-card [routerLink]="['../session', session.id]"
          hostName="{{session.firstName}} {{session.lastName}}"
          hostRiftTag="{{session.riftTag}}"
          hostRifterRating="{{session.rifterRating}}"
          title="{{session.title}}"
          day="{{session.sessionTime | date:'dd'}}"
          month="{{session.sessionTime | date:'MMM'}}"
          time="{{session.sessionTime | date:'shortTime'}}"
          game="{{session.game}}"
        ></app-session-card>
      </div>
    </mat-tab>
    <mat-tab label="calendar">
      <h1>Some more tab content</h1>
      <p>...</p>
    </mat-tab>
  </mat-tab-group>
  <router-outlet></router-outlet>

</div>
