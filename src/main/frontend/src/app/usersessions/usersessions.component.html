<div class="container" style="width: 80%">
  <button routerLink="create" type="button" class="btn btn-primary createASession" >
    Create a Session
  </button>
  <mat-tab-group>
    <mat-tab label="card view">
      <div *ngFor="let session of currentUser.rifterSessions">
        <app-session-card [routerLink]="['../session', session.id]"
          [session]="session" [type]="true"
        ></app-session-card>
      </div>
      <div *ngFor="let session of currentUser.rifteeSessions">
        <app-session-card [routerLink]="['../session', session.id]"
                          [session]="session" [type]="false"
        ></app-session-card>
      </div>
    </mat-tab>
    <mat-tab label="calendar">
      <h1>Some more tab content</h1>
      <p>...</p>

    </mat-tab>
  </mat-tab-group>
  <router-outlet></router-outlet>

</div>
