<div class="card">
  <img src="{{user.profilePic}}" alt="John" style="width:100%">
  <h1 [routerLink]="['../../user/', user.riftTag]">{{user.firstName}} {{user.lastName}}</h1>
  <p class="title">@{{user.riftTag}}</p>
  <div *ngIf="isLoggedIn && loggedInUser.id != user.id">
    <app-follow-button [following]="isFollowing(user.riftTag)" [id]="user.id"
                       [riftTag]="profile.nickname" class="userbtn">
    </app-follow-button>
  </div>
</div>
