<div class="event-list">
  <div>
    <time datetime="2014-07-20" [ngClass]="{'rifter': type, 'riftee':!type}">
      <span class="day">{{session.sessionTime | date:'dd'}}</span>
      <span class="month">{{session.sessionTime | date:'MMM'}}</span>
    </time>
    <img src="{{sessionIcon}}" />
    <div class="info">
      <h2 class="title">{{session.title}}</h2>
      <p class="desc">@{{session.riftTag}}</p>
      <div *ngIf="!type">
      <app-rating [rating]="session.rifterRating" [readonly]="true"></app-rating>
      </div>
      <p class="desc">{{session.sessionTime | date:'shortTime'}} </p>
    </div>
    <div class="otherstuff">
      <div class="statusButtons" *ngIf="isLoggedIn && !(loggedInUserId == session.hostId)">
        <button class="btn-primary" *ngIf="!request" (click)="joinUserSession()">Join</button>
        <button class="btn-primary" *ngIf="request && request.accepted==1">Pending</button>
        <button class="btn-primary" *ngIf="request && request.accepted==0">Rejected</button>
        <button class="btn-primary" *ngIf="request && request.accepted==2">Accepted</button>
      </div>
      <div>
        <img alt="{{session.console}}" class="consoleIcon" src="{{consoleIcon}}" />
      </div>
    </div>
    <button class="btn btn-primary" (click)="changeStatus(template)">Join</button>
    <ng-template #template style="margin-top:20%">
      <div class="modal-body text-center">
        <p>Are you sure you want to cancel your request?</p>
        <button type="button" class="btn btn-default" (click)="cancelSessionRequest()" >Yes</button>
        <button type="button" class="btn btn-primary" (click)="modalRef.hide()" >No</button>
      </div>
    </ng-template>

  </div>
</div>
