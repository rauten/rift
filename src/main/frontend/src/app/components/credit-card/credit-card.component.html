<div class="col-xs-12 col-sm-4 col-md-4 col-lg-4">
  <div class="thumbnail">
    <div class="caption">
      <div class='col-lg-12'>
        <span class="glyphicon glyphicon-credit-card"></span>
        <span class="glyphicon glyphicon-trash pull-right text-primary" (click)="changeStatus(delete)"></span>
      </div>
      <div class='col-lg-12 well well-add-card'>
        <h4>First Name Last Name</h4>
      </div>
      <div class='col-lg-12'>
        <p>**** **** **** {{creditCard.last4}}</p>
        <p clas="text-muted">Exp: {{creditCard.expMonth}}/{{creditCard.expYear}}</p>
        <p class="text-muted">{{creditCard.brand}}</p>
      </div>
      <button type="button" class="btn btn-primary btn-xs btn-update btn-add-card" (click)="changeStatus(template)">Set As Default</button>
      <ng-template #setDefault style="margin-top:20%">
        <div class="modal-body text-center">
          <p>Set Card as Default?</p>
          <button type="button" class="btn btn-default" (click)="setAsDefault()" >Yes</button>
          <button type="button" class="btn btn-primary" (click)="modalRef.hide()" >No</button>
        </div>
      </ng-template>
      <ng-template #delete style="margin-top:20%">
        <div class="modal-body text-center">
          <p>Are you sure you want to delete this credit card?</p>
          <button type="button" class="btn btn-default" (click)="deleteCard()" >Yes</button>
          <button type="button" class="btn btn-primary" (click)="modalRef.hide()" >No</button>
        </div>
      </ng-template>
    </div>
  </div>
</div>
