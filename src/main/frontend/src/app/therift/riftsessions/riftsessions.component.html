<div class="container" style="width: 80%">
  <mat-tab-group>
    <mat-tab label="users">
      <div class="user-cards" *ngFor="let user of users">
        <app-user-card [user]="user"></app-user-card>
      </div>
    </mat-tab>
    <mat-tab label="sessions">
      <div *ngFor="let session of sessions">
        <app-session-card
          [hostName]="session.usertable.firstName + ' ' + session.usertable.lastName"
          [hostRiftTag]="session.usertable.riftTag"
          [hostRifterRating]=""
          [title]="session.title"
          [day]="session.sessionTime | date:'dd'"
          [month]="session.sessionTime | date:'MMM'"
          [time]="session.sessionTime | date:'shortTime'"
          [console]="session.console"
          [game]="session.game"
          [id]="session.id">
        </app-session-card>
      </div>
    </mat-tab>
  </mat-tab-group>

  <router-outlet></router-outlet>
</div>
