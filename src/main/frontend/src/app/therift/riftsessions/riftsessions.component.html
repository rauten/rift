<div class="container" style="width: 80%">
  <mat-tab-group>
    <mat-tab label="users">
      <div class="user-cards" *ngFor="let user of users">
        <app-user-card [user]="user" [isLoggedIn]="isLoggedIn" [loggedInUser]="loggedInUser"></app-user-card>
      </div>
    </mat-tab>
    <mat-tab label="sessions">
      <div *ngFor="let session of sessions">
        <app-session-card [routerLink]="['../../session', session.id]"
          [session]="session" [isLoggedIn]="isLoggedIn" [request]="loggedInUser.sessionRequests.get(session.id)">
        </app-session-card>
      </div>
    </mat-tab>
  </mat-tab-group>

  <router-outlet></router-outlet>
</div>
